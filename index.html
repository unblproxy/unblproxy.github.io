<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnblProxy</title>
    <style>
        /* Quitar márgenes y asegurar que el iframe ocupe toda la pantalla */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Cambia la URL dentro de src por la página que quieres mostrar -->
    <iframe src="https://sites.google.com/view/theunblockproxy/home" allowfullscreen></iframe>
</body>
</html>
